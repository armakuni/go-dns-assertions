on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  check-conventional-commits:
    uses: armakuni/github-actions/.github/workflows/check-conventional-commits.yml@v0.16.3

  run-tests:
    uses: ./.github/workflows/run-tests.yml

  lint-pipeline:
    uses: armakuni/github-actions/.github/workflows/lint-pipeline.yml@v0.16.3

  all-tests-succeeded:
    needs:
      - check-conventional-commits
      - lint-pipeline
      - run-tests
    runs-on: ubuntu-latest
    steps:
      - run: echo OK

  create-release:
    needs:
      - all-tests-succeeded
    if: github.ref == 'refs/heads/main'
    uses: armakuni/github-actions/.github/workflows/tag-and-release.yml@v0.16.3
    secrets: inherit